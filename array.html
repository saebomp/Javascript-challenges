<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>
<body>
  <ul>
    <li data-time="4:04">video 1</li>
    <li data-time="0:57">video 2</li>
    <li data-time="2:54">video 3</li>
    <li data-time="1:30">video 4</li>
    <li data-time="6:27">video 5</li>
    <li data-time="5:12">video 6</li>
    <li data-time="10:18">video 7</li>
    <li data-time="6:34">video 8</li>
    <li data-time="7:04">video 9</li>
    <li data-time="5:42">video 10</li>
    <li data-time="3:59">video 11</li>
    <li data-time="4:04">video 12</li>
  </ul>
  <script>
    const timeNodes = Array.from(document.querySelectorAll('[data-time]'));

    const seconds = timeNodes
      .map(node => node.dataset.time)
      .map(timeCode => {
        const [mins, secs] = timeCode.split(':').map(parseFloat);
        return (mins * 60) + secs;
        console.log(mins,secs)
      })
      .reduce((total, vidSeconds) => (total + vidSeconds))

      let secondsLeft = seconds;
      const hours = Math.floor(secondsLeft / 3600);
      secondsLeft = secondsLeft % 3600

      const mins = Math.floor(secondsLeft / 60);
      secondsLeft = secondsLeft % 60

      console.log(hours, mins)
  </script>
</body>
</html>
