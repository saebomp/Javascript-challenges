<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort</title>
  <link rel="stylesheet" href="../styles.css">

  <style>
 #bands {
      list-style: inside square;
      font-size: 20px;
      background: white;
      width: 500px;
      margin: 50px auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }
    
    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }
    
    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }
    .list {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="title">
    What I Learned
    <span class="back"><a href="https://saebomp.github.io/Javascript-challenges"><svg stroke="white" fill="white" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M256 48C141.1 48 48 141.1 48 256s93.1 208 208 208 208-93.1 208-208S370.9 48 256 48zm43.4 289.1c7.5 7.5 7.5 19.8 0 27.3-3.8 3.8-8.7 5.6-13.6 5.6s-9.9-1.9-13.7-5.7l-94-94.3c-6.9-7.6-6.7-19.3.6-26.6l95.4-95.7c7.5-7.5 19.7-7.6 27.3 0 7.5 7.5 7.6 19.7 0 27.3l-81.9 81 79.9 81.1z"></path></svg></a></span>
  </div>
  <div class="list">'Band', 'The keg', 'Dog', 'Cat', 'Drive', 'Plot', 'Devil Wears Prada', 'Midway State', "Oh, slpper",'An Ice burg', 'Anywhere', 'apple'</div>
  <ul id="bands"></ul>
  <script>
    const bands = ['Band', 'The keg', 'Dog', 'Cat', 'Drive', 'Plot', 'Devil Wears Prada', 'Midway State', "Oh, slpper",'An Ice burg', 'Anywhere', 'apple' ]
    strip = (bandName) => {
      return bandName.replace(/^(a |the |an )/i, '').trim();
    }

    const sortedBands = bands.sort((a,b) => {
      return strip(a.toLowerCase()).localeCompare(strip(b.toLowerCase()));
    })
    // const sortedBands = bands.sort((a,b) => strip(a) > strip(b) ? 1 : -1)

    document.querySelector('#bands').innerHTML = 
      sortedBands.map(band => `<li>${band}</li>`).join('')

    console.log(sortedBands)
  </script>
</body>
</html>
