<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .h1 {background: #ff0;}
    .search-form {padding:20px}
  </style>
</head>
<body>
  <div class="title">
    What I Learned
    <span class="back"><a href="/index.html"><svg stroke="white" fill="white" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M256 48C141.1 48 48 141.1 48 256s93.1 208 208 208 208-93.1 208-208S370.9 48 256 48zm43.4 289.1c7.5 7.5 7.5 19.8 0 27.3-3.8 3.8-8.7 5.6-13.6 5.6s-9.9-1.9-13.7-5.7l-94-94.3c-6.9-7.6-6.7-19.3.6-26.6l95.4-95.7c7.5-7.5 19.7-7.6 27.3 0 7.5 7.5 7.6 19.7 0 27.3l-81.9 81 79.9 81.1z"></path></svg></a></span>
  </div>
  <form class="search-form">
    <input type='text' class='search' placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a State</li>
    </ul>
  </form>

<script>
  const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

  const cities = [];
  
  fetch(endpoint)
    .then(blob => blob.json())
    .then(data => cities.push(...data))

findMatches = (wordToMatch, cities) => {
  return cities.filter(place => {
    //here we need to figure out if the city on state matches what was searched
    const regex = new RegExp(wordToMatch, 'gi');
    //wordToMatch  user가 pass할 words / g :global,  i: case insensitve
    return place.city.match(regex) || place.state.match(regex)
  })
}

numberWithCommas = (x) => {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

displayMatches = (e) => {
  const matchArray = findMatches(e.target.value, cities);
  const html = matchArray.map(place => {
    const regex = new RegExp(e.target.value, 'gi');
    const cityName = place.city.replace(regex, `<span class="h1">${e.target.value}</span>`);
    const stateName = place.state.replace(regex, `<span class="h1">${e.target.value}</span>`);
    return `
      <li>
        <span class="name">${cityName}, ${stateName}</span>
        <span class="population">${numberWithCommas(place.population)}</span>
      </li>
    `
  })
  .join('');  
  // map 은 array 로 리턴하는데 그걸 하나의 문자열로 만들어줌
  suggestions.innerHTML = html;
}

const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

searchInput.addEventListener('change', displayMatches)
searchInput.addEventListener('keyup', displayMatches)

</script>
</body>
</html>
