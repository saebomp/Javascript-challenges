<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse move event</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<style>
  h1 {
    font-size:100px;
    width:100%;
    text-align: center;
    color:aquamarine;
    padding-top: 100px;
    color:cadetblue;
  }
</style>
<body>
  <div class="title">
    What I Learned
    <span class="back"><a href="/index.html"><svg stroke="white" fill="white" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M256 48C141.1 48 48 141.1 48 256s93.1 208 208 208 208-93.1 208-208S370.9 48 256 48zm43.4 289.1c7.5 7.5 7.5 19.8 0 27.3-3.8 3.8-8.7 5.6-13.6 5.6s-9.9-1.9-13.7-5.7l-94-94.3c-6.9-7.6-6.7-19.3.6-26.6l95.4-95.7c7.5-7.5 19.7-7.6 27.3 0 7.5 7.5 7.6 19.7 0 27.3l-81.9 81 79.9 81.1z"></path></svg></a></span>
  </div>
  <div class="hero">
    <h1>HELLO WORLD</h1>
  </div>
<script>
  const hero = document.querySelector('.hero')
  const text = hero.querySelector('h1')
  const walk = 100; //100px

  function shadow(e) {
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;
    const {offsetWidth: width, offsetHeight: height} = hero;
    let {offsetX:x, offsetY:y} = e;

    if(this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    const xWalk = Math.round((x / width * walk) - (walk /2))
    const yWalk = Math.round((y / height * walk) - (walk /2))
    
    text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 aquamarine,
    ${xWalk * -1}px ${yWalk}px 0 brown
    `
  }

  hero.addEventListener('mousemove', shadow)
</script>
</body>
</html>
