<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ajax movie</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .h1 {background: #ff0;}
    .result { padding:20px }
    .result li {list-style: none; margin-bottom:15px}
  </style>
</head>
<body>
  <div class="title">
    What I Learned
    <span class="back"><a href="/index.html"><svg stroke="white" fill="white" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M256 48C141.1 48 48 141.1 48 256s93.1 208 208 208 208-93.1 208-208S370.9 48 256 48zm43.4 289.1c7.5 7.5 7.5 19.8 0 27.3-3.8 3.8-8.7 5.6-13.6 5.6s-9.9-1.9-13.7-5.7l-94-94.3c-6.9-7.6-6.7-19.3.6-26.6l95.4-95.7c7.5-7.5 19.7-7.6 27.3 0 7.5 7.5 7.6 19.7 0 27.3l-81.9 81 79.9 81.1z"></path></svg></a></span>
  </div>
  <div id="result" class="result">
  </div>

<script>
  const endpoint = 'https://api.themoviedb.org/3/movie/now_playing?api_key=45ffcc6c9ffc640faa6714543e2fc6a3&page=1&language=en-US'


  fetch(endpoint)
  .then(response => response.json())
  .then(data => showCharacters(data.results))
  .catch(err => console.log('Request Failed', err))


showCharacters = characters => {
  const charactersDiv = document.querySelector('#result');
  characters.forEach(character => {
    const characterElement = document.createElement('li');
    characterElement.innerHTML = `<div> ${character.original_title} </div> 
    <div> ${character.overview} </div>
    `;
    charactersDiv.append(characterElement);
  });
}


</script>
</body>
</html>
